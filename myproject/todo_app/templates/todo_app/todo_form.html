{% extends "todo_app/base.html" %}

{% block title %}{% if form.instance.pk %}Edit Todo{% else %}Create Todo{% endif %}{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit Todo{% else %}Create New Todo{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'todo_list' %}" class="btn btn-warning">Cancel</a>
    </form>
{% endblock %}
